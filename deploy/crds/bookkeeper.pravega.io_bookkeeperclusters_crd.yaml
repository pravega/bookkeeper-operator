              description: Options is the Bookkeeper configuration that is to override
                the bk_server.conf in bookkeeper. Some examples can be found here
                https://github.com/apache/bookkeeper/blob/master/docker/README.md
              type: object
            probes:
              description: Probes specifies the timeout values for the Readiness and
                Liveness Probes for the bookkeeper pods.
              properties:
                livenessProbe:
                  properties:
                    failureThreshold:
                      format: int32
                      minimum: 0
                      type: integer
                    initialDelaySeconds:
                      format: int32
                      minimum: 0
                      type: integer
                    periodSeconds:
                      format: int32
                      minimum: 0
                      type: integer
                    successThreshold:
                      format: int32
                      minimum: 0
                      type: integer
                    timeoutSeconds:
                      format: int32
                      minimum: 0
                      type: integer
                  type: object
                readinessProbe:
