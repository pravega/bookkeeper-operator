                    failureThreshold:
                      format: int32
                      minimum: 0
                      type: integer
                    initialDelaySeconds:
                      format: int32
                      minimum: 0
                      type: integer
                    periodSeconds:
                      format: int32
                      minimum: 0
                      type: integer
                    successThreshold:
                      format: int32
                      minimum: 0
                      type: integer
                    timeoutSeconds:
                      format: int32
                      minimum: 0
                      type: integer
                  type: object
